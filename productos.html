<body>
    <div class="container">

    <h1>Listado de Productos</h1>
    <div class="tabla">
    <table id="tabla" border="1">
        <thead>
            <tr>
                <td> <b> arcade </b> </td>
                <td>accion</td>
                <td>aventura</td>
                <td>deportes</td>
                <td>estrategia</td>
                <td>simulacion</td>
            </tr>
        </thead>
    </div>

        <tbody>

        </tbody>
    </table>
</div>

<script>


    

    $(document).ready(function(){
        $.ajax({
            type: "GET",
            url: "http://localhost:5500/place/productos",
            dataType: "json",
            success: function(data) {
                $.each(data, function(i, item){
                    var fila = "<tr>"+
                        "<td>" + item.arcade + "</td>" +
                        "<td>" + item.accion + "</td>" +
                        "<td>" + item.aventura + "</td>" +
                        "<td>" + item.deportes + "</td>" +
                        "<td>" + item.estrategia + "</td>" +
                        "<td>" + item.simulacion + "</td>" +
                        
                    "</tr>";
                        console.log(item.arcade);
                    $("#tabla>tbody").append(fila)
                })
            }
        })
    });








    $("#formulario").on("submit", function(e){
        var datos = {  
                        arcade: $("#arcade").val(),
                        accion: $("#accion").val(),
                        aventura: $("#aventura").val(),
                        deportes: $("#deportes").val(),
                        estrategia: $("#estrategia").val(),
                        simulacion: $("#simulacion").val()
                    }
        
        var datosJson = JSON.stringify(datos);
        console.log(datosJson);
        var ajax_request = new XMLHttpRequest();
        ajax_request.open("POST", "http://localhost:5500/place/productos", true);
        ajax_request.setRequestHeader("Content-Type", "application/json, charset=UTF-8");
        ajax_request.send(datosJson);       
    })
    
</script>
